<!DOCTYPE html>
<html ng-app="Tombola.Games.NoughtsAndCrosses">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="thirdparty/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-controller="GameboardTextController">

<nav>
    <ul>
        <li><a href="#">Start Over</a></li>
        <li><a href="#">Rules</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<h1>{{gameTitle}}</h1>


<div ng-hide="mustShow" align="center" class="playerSelection">

    <h2>Player Selection</h2>

    <select name="Choose Player One" ng-model="PlayerOne">
        <option value="Human">Human</option>
        <option value="Computer">Computer</option>
    </select>

    Vs

    <select name="Choose Player Two" ng-model="PlayerTwo">
        <option value="Human">Human</option>
        <option value="Computer">Computer</option>
    </select>

    <br />

    <input type="button" value="Play!" ng-click="mustShow=true" ng-hide="mustShow">

    <br />

    <div class='playerHuman'></div>
    <div class='playerComputer'></div>

</div>


<div ng-show="mustShow">

<h2>TEMP: Gamebaord: {{gameBoard}}</h2>


<div class="table" id="board" >
    <div class="row">
        <div class="cell player{{gameBoard[0]}}" ng-click="takeTurn(0)" >
            <img ng-src="images/blank.png" class>
        </div>
        <div class="cell player{{gameBoard[1]}}" ng-click="takeTurn(1)">
            <img ng-src="images/blank.png">
        </div>
        <div class="cell player{{gameBoard[2]}}" ng-click="takeTurn(2)">
            <img ng-src="images/blank.png">
        </div>
    </div>
    <div class="row">
        <div class="cell player{{gameBoard[3]}}" ng-click="takeTurn(3)">
            <img ng-src="images/blank.png">
        </div>
        <div class="cell player{{gameBoard[4]}}" ng-click="takeTurn(4)">
            <img ng-src="images/blank.png">
        </div>
        <div class="cell player{{gameBoard[5]}}" ng-click="takeTurn(5)">
            <img ng-src="images/blank.png">
        </div>
    </div>
    <div class="row">
        <div class="cell player{{gameBoard[6]}}" ng-click="takeTurn(6)">
            <img ng-src="images/blank.png">
        </div>
        <div class="cell player{{gameBoard[7]}}" ng-click="takeTurn(7)">
            <img ng-src="images/blank.png">
        </div>
        <div class="cell player{{gameBoard[8]}}" ng-click="takeTurn(8)">
            <img ng-src="images/blank.png">
        </div>
    </div>
</div>

<div class="players">
    Player One: {{playerOne}} -- Player Two: {{playerTwo}}
</div>

</div>



</body>
</html>
