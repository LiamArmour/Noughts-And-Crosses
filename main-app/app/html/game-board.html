<div ng-controller="GameBoardController">

<h3>Player {{model.currentPlayer}}, please take your turn.</h3>

<div class="table" id="board" >
    <div class="row">
        <game-board-square square="0"></game-board-square>
        <game-board-square square="1"></game-board-square>
        <game-board-square square="2"></game-board-square>
    </div>
    <div class="row">
        <game-board-square square="3"></game-board-square>
        <game-board-square square="4"></game-board-square>
        <game-board-square square="5"></game-board-square>
    </div>
    <div class="row">
        <game-board-square square="6"></game-board-square>
        <game-board-square square="7"></game-board-square>
        <game-board-square square="8"></game-board-square>
    </div>
</div>

<div class="players">
    Player One: {{model.playerSelection.player1Type}} -- Player Two: {{model.playerSelection.player2Type}}
</div>
<div>
    <button ng-click="model.resetGame()" ui-sref="playerSelection">Reset</button>
</div>
</div>
