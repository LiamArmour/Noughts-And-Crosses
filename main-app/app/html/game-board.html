<div ng-controller="GameBoardController">

<h3>Player {{model.currentPlayer}}, please take your turn.</h3>

<div class="table" id="board" >
    <div class="row">
        <game-board-square square-number="0" class="cell"></game-board-square>
        <game-board-square square-number="1" class="cell"></game-board-square>
        <game-board-square square-number="2" class="cell"></game-board-square>
    </div>
    <div class="row">
        <game-board-square square-number="3" class="cell"></game-board-square>
        <game-board-square square-number="4" class="cell"></game-board-square>
        <game-board-square square-number="5" class="cell"></game-board-square>
    </div>
    <div class="row">
        <game-board-square square-number="6" class="cell"></game-board-square>
        <game-board-square square-number="7" class="cell"></game-board-square>
        <game-board-square square-number="8" class="cell"></game-board-square>
    </div>
</div>

<div class="players">
    Player One: {{model.playerSelection.player1Type}} -- Player Two: {{model.playerSelection.player2Type}}
</div>
<div>
    <button ng-click="model.resetGame()" ui-sref="playerSelection">Reset</button>
</div>
</div>
