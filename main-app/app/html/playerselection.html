<div ng-hide="mustShow" class="playerSelection">

    <h2>Player Selection</h2>

    <div ng-click="selectPlayer(1)" class="{{playerOne}}">

    </div>

    <div ng-click="selectPlayer(2)" class="{{playerTwo}}">

    </div>

    <div>
        <select ng-model="playerOne">
            <option value="human" selected="selected">Human</option>
            <option value="pre-trained">Computer</option>
            <option value="random">Random</option>
        </select>

        <select  ng-model="playerTwo">
            <option value="human" selected="selected">Human</option>
            <option value="pre-trained">Computer</option>
            <option value="random">Random</option>
        </select>
    </div>

    <div>
        <input type="button" value="Play!" ng-click="makeNewGame()" ng-hide="mustShow">
    </div>

</div>
